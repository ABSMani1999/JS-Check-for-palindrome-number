<!doctype html>
<html>
	<head>
		<title>Palindrome of a number</title>
        <meta charset ="utf-8">
		<meta name="description" content=""/>
		<meta name="keywords" content="HTML,CSS,Java script"/>
		<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    </head>
    <body>
       <script>
        var a = parseInt(prompt("Enter the value"));
        var b = a;
        var z = 0;

        while(a!=0){
        var rem = a%10;
        var a = (a-rem)/10;
        var z = (z*10)+rem;
        } 
        
        if(z==b){
            document.write("This value is <b>palindrom</b>");
        }
        else{
            document.write("This value is <b>not palindrom</b>");
        }
       </script>
    </body>
</html>
